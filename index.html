<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Funcionários</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="flash-container" class="flash-container"></div>

  <header class="site-header">
    <div class="container header-container">
      <h1>MVP LTDA</h1>
    </div>
  </header>

  <main class="container">
    <h2>Lista de Funcionários</h2>
    <div class="controls">
      <button id="buttonAddEmployee" class="btn-primary">Adicionar Funcionário</button>
      <button id="buttonAddSector" class="btn-secondary">Gerenciar Setores</button>
      <input type="text" id="inputSearchEmployee" placeholder="Buscar por nome..." class="search-input"/>
    </div>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Setor</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal Adicionar/Editar Funcionário -->
  <div id="modalAddEmployee" class="modal">
    <div class="modal-content">
      <h3>Adicionar Funcionário</h3>
      <form id="formAddEmployee" class="modal-form">
        <label>
          Nome
          <input type="text" id="inputAddName" required maxlength="100" placeholder="Nome completo"/>
        </label>
        <label>
          Setor
          <select id="inputAddDepartment" required></select>
        </label>
        <label>
          E-mail
          <input type="email" id="inputAddEmail" required maxlength="150"
                 placeholder="exemplo@email.com"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 title="Digite um e-mail válido (ex: nome@dominio.com)" />
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" class="btn-secondary" data-close="modalAddEmployee">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Gerenciar Setores -->
  <div id="modalAddSector" class="modal">
    <div class="modal-content">
      <h3>Gerenciar Setores</h3>
      <form id="formAddSector" class="modal-form">
        <label>
          Adicionar Setor
          <input type="text" id="inputAddSectorName" required maxlength="100" placeholder="Nome do setor"/>
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" class="btn-secondary" data-close="modalAddSector">Cancelar</button>
        </div>
      </form>

      <h4>Setores existentes</h4>
      <table id="sectorTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalConfirmDelete" class="modal">
    <div class="modal-content">
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir este item?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="btn-primary">Sim, excluir</button>
        <button type="button" class="btn-secondary" data-close="modalConfirmDelete">Cancelar</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="https://github.com/Danreby/Full-Stack-Back-end-MVP" target="_blank" rel="noopener">Repositório Back-end MVP</a> |
        <a href="https://github.com/Danreby/Full-Stack-Front-end-MVP" target="_blank" rel="noopener">Repositório Front-end MVP</a>
      </p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
