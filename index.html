<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <h1>MVP LTDA</h1>
    </div>
  </header>

  <main class="container">
    <h2>Lista de Funcionários</h2>
    <div class="controls">
      <button id="buttonAddEmployee" class="btn-primary">Adicionar Funcionário</button>
      <input type="text" id="inputSearchEmployee" placeholder="Buscar por nome..." class="search-input" />
    </div>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Departamento</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="modalAddEmployee" class="modal">
    <div class="modal-content">
      <h3>Adicionar Funcionário</h3>
      <form id="formAddEmployee" class="modal-form">
        <label>Nome<input type="text" id="inputAddName" required></label>
        <label>Departamento<input type="text" id="inputAddDepartment" required></label>
        <label>E-mail<input type="email" id="inputAddEmail" required></label>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" class="btn-secondary" data-close="modalAddEmployee">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalEditEmployee" class="modal">
    <div class="modal-content">
      <h3>Editar Funcionário</h3>
      <form id="formEditEmployee" class="modal-form">
        <input type="hidden" id="inputEditId">
        <label>Nome<input type="text" id="inputEditName" required></label>
        <label>Departamento<input type="text" id="inputEditDepartment" required></label>
        <label>E-mail<input type="email" id="inputEditEmail" required></label>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Atualizar</button>
          <button type="button" class="btn-secondary" data-close="modalEditEmployee">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalDeleteEmployee" class="modal">
    <div class="modal-content">
      <h3>Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir este funcionário?</p>
      <div class="modal-actions">
        <button id="buttonConfirmDelete" class="btn-danger">Excluir</button>
        <button type="button" class="btn-secondary" data-close="modalDeleteEmployee">Cancelar</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="https://github.com/Danreby/Full-Stack-Back-end-MVP" target="_blank" rel="noopener noreferrer">
        Repositório Back-end MVP
        </a>
        |
        <a href="https://github.com/Danreby/Full-Stack-Front-end-MVP" target="_blank" rel="noopener noreferrer">
        Repositório Front-end MVP
        </a>
      </p>
    </div>
  </footer>


  <script src="scripts.js"></script>
</body>
</html>
